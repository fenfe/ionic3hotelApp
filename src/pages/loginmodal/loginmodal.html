<ion-content>
  <div class="container">
    
    <div class="header">
        <div class="logo">
            <img src="../../assets/imgs/logome.PNG" width="50%" height="30%" 
         >   </div>
     
    </div>
    <div class="header">
      <h2>Welcome</h2>
      <p>login to continue</p>
    </div>
  
    <div class="inputs">
    
    
      <ion-item style="background: transparent">
           <ion-label floating style="color: white">Email</ion-label>
           <ion-input type="email" [(ngModel)]="email" style="color: white" ></ion-input>
         </ion-item>
     
         <ion-item style="background: transparent">
           <ion-label floating style="color: white">Create Password</ion-label>
           <ion-input type="password"  [(ngModel)]="password" style="color: white"></ion-input>
         </ion-item>
       
    </div>
   
    <div class="btn">
       <button id="login"  ion-button clear round large style="color: #fff; letter-spacing: 3px; background:rgba(255, 255, 255, 0.144)  ; font-size: 100%; padding: 8%; font-family:Georgia, 'Times New Roman', Times, serif;"(click)="loginuser()" ion-button block color="secondary">Login</button>
    
         <button id="cancel"  ion-button clear round large style="color: #fff; letter-spacing: 3px; background: rgba(167, 122, 37, 1); font-size: 100%; padding: 8%; font-family:Georgia, 'Times New Roman', Times, serif;" (click)="dismiss()"  ion-button block color="danger">Cancel</button>
      
    </div>
        
   <!-- <p>{{error}}</p> -->
   </div>
  </ion-content>
